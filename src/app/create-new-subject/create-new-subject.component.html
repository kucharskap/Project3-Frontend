<h1 class="center make-bigger">{{subjectData?.name}}</h1>
<div class="container is-fluid">

    <div class="columns is-variable is-3">
        <div class="column is-two-thirds">
            <div class="box container is-fluid center">
                <form (ngSubmit)="newCardSubmit()" class="columns is-variable is-2">
                    <label class="column is-two-fifths">
                        <p>Question</p>
                        <input class="input" type="text" name="front" [(ngModel)]="newCard.front" placeholder="">
                    </label>
                    <label class="column is-two-fifths">
                        <p>Answer</p>
                        <input class="input" type="text" name="back" [(ngModel)]="newCard.back" placeholder="">
                    </label>
                    <label class="column auto center">
                        <p><br>  </p>
                        <button class="invisible move-left ">
                            <i class="fas fa-plus-circle fa-3x .marg-left2 add-button"></i>
                        </button>
                    </label>
                </form>
            </div>
            <div class="box container  is-fluid center">
                <div class="columns is-variable is-2 margin-top" *ngFor="let oneCard of subjectCards">
                    <div class="question column box is-two-fifths center">{{oneCard.front}}</div>
                    <div class="answer column box is-two-fifths center">{{oneCard.back}}</div>
                    <div class="invisible column is-one-fifth center" (click)="deleteCardSubmit(oneCard._id)">
                        <i class="fas fa-minus-circle delete-button fa-2x"></i>
                    </div>
                </div>
            </div>


        </div>
        <div class="column is-one-third">
            <div class="add-new-card  box ">
                <form>
                    <label>
                        <p>Add a keyword to {{subjectData?.name}}</p>
                        <div class="columns">
                            <div class=" column is-four-fifths">
                                <input class="input " type="text" name="front" [(ngModel)]="keyword" placeholder="">
                            </div>

                            <div class=" column is-one-fifth">
                                <i class="fas fa-plus-circle fa-2x add-button" (click)="newKeywordSubmit(keyword)"></i>
                            </div>
                        </div>
                    </label>

                    <!-- <button class="btn color4">Add</button> -->
                </form>
            </div>
            <div class="box add-new-card columns" *ngFor="let oneWord of subjectKeywords">
                <div class="question left column is-three-quarters">{{oneWord}}</div>
                <div class="right column is-one-quarter">
                    <i class="fas fa-minus-circle delete-button fa-2x margin-left" (click)="deleteKeywordSubmit(oneWord)"></i>
                </div>
            </div>
        </div>
    </div>

</div>
